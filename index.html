<body>
    <script>
        document.write("<table>")
        document.write("<tr>")
        document.write("<td>")
        for(var i=1; i<=7; i++){
            // document.write(i, `<br>`)
                for(var j=1; j<=i; j++){
                    // if(i!=7){
                        document.write(j)
                    // }

                document.write("<br>")
            }
            document.write("</td>")
        // document.write(`<br>`)

        for(var i=1; i<=7; i++){
                // document.write(i, `<br>`)
                for(var j=1; j<=i; j++){
                    // if(i!=7){
                        document.write(j)
                    // }
                }

            }

            document.write("</td>")

            }

                        document.write("*")
                    // }
                }
                document.write("<br>")

            document.write("</center>")

            /////////////////////////

            document.write("<td>")
